<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width-device-width, initial-scale-1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <button style="position: absolute; top: 50%; left: 50%;" class="btn btn-outline-dark">Start</button>
        <script>
            $("button").click(function(){
                $(this).fadeOut(1500);
                $("#main").fadeIn(2000);
                $("nav").slideDown(2000).$("#main").css("top", 0).animate({top: '10%', left: '25%'});
            })
        </script>
        <nav class="navbar navbar-expand-sm bg-primary" style="display: none;">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button id="btn1" class="btn btn-outline-primary text-light" data-bs-toggle="dropdown">Menu</button>
                        <script>
                            $("#btn1").click(function(){
                                $(".dropdown-menu").slideToggle(1000);
                            })
                        </script>
                        <ul class="dropdown-menu" style="display: none;">
                            <li class="dropdown-item">Account</li>
                            <li class="dropdown-item">Notifications</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="main" style="position: fixed; top: 50%; left: 50%; display: none; font-size: xx-large;">jQuery</div>
        <script>
            $("#main").click(function(){
                $(this).animate(screenLeft, 1000);
            })
        </script>
    </body>
</html>
